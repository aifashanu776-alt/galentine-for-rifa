<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galentine for Rifa ðŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 360px;
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h2 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      position: relative;
    }

    .btn {
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes-btn {
      background: #ff4d6d;
      color: white;
    }

    .no-btn {
      background: #ccc;
    }

    .result-container {
      display: none;
    }

    /* Heart Animation */
    .cssload-main {
      margin-top: 25px;
      display: flex;
      justify-content: center;
    }

    .cssload-heart {
      width: 40px;
      height: 40px;
      position: relative;
      transform: rotate(45deg);
      animation: beat 1s infinite;
    }

    .cssload-heartL,
    .cssload-heartR,
    .cssload-square {
      background: #ff4d6d;
      position: absolute;
    }

    .cssload-heartL,
    .cssload-heartR {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .cssload-heartL {
      left: -20px;
    }

    .cssload-heartR {
      top: -20px;
    }

    .cssload-square {
      width: 40px;
      height: 40px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(45deg); }
      50% { transform: scale(1.2) rotate(45deg); }
    }
  </style>
</head>
<body>

  <!-- Question Screen -->
  <div class="question-container container">
    <video class="local-gif" src="Reply me love.mp4" autoplay loop muted></video>
    <h2 class="question">Rifa, do you love me? ðŸ’—</h2>

    <div class="button-container">
      <button class="yes-btn btn js-yes-btn">Yes ðŸ’•</button>
      <button class="no-btn btn js-no-btn">No ðŸ™ˆ</button>
    </div>
  </div>

  <!-- Result Screen -->
  <div class="result-container container">
    <video class="gif-result" src="Love me.mp4" autoplay loop muted></video>
    <h2>I knew it, Rifa! ðŸ¥°ðŸ’–</h2>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.querySelector('.js-yes-btn');
    const noBtn = document.querySelector('.js-no-btn');
    const questionContainer = document.querySelector('.question-container');
    const resultContainer = document.querySelector('.result-container');

    yesBtn.addEventListener('click', () => {
      questionContainer.style.display = 'none';
      resultContainer.style.display = 'block';
    });

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * 80 + '%';
      noBtn.style.top = Math.random() * 80 + '%';
    });
  </script>

</body>
</html>
